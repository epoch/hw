<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA 4.0</title>
</head>
<body>

  <p>
    <label for="startLine">Start Line:
      <select name="startLine" id='startLine'></select>
    </label>
  </p>

  <p>
    <label for="startStop">Start Station:
      <select name="startStop" id='startStop'></select>
    </label>
  </p>

  <p>
    <label for="finishLine">Finish Line:
      <select name="finishLine" id='finishLine'></select>
    </label>
  </p>

  <p>
    <label for="finishStop">Finish Station:
      <select name="finishStop" id='finishStop'></select>
    </label>
  </p>

  <button id='submit'>Go!</button>

  <div id='result'></div>

  <script src='js/jquery.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
